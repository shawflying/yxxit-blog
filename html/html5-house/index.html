<audio id="a1" autoplay loop src="./mp3/bg.mp3"></audio>
<div id="btn-a1">
	<p class="kais" style="display:none;">开始</p>
	<p class="2">结束</p>
</div>
<script>
	var audio=document.getElementById('a1');
	$('#btn-a1').on('click',function(ev){
		if(audio.paused){
			audio.play();
			$(".kais").stop().fadeOut(0);
			$(".2").stop().fadeIn(0);
		}else{
			audio.pause();
			$(".2").stop().fadeOut(0);
			$(".kais").stop().fadeIn(0);
		}
	});		
	$(document).one('touchstart', function(){
		audio.play();
	});
</script>
