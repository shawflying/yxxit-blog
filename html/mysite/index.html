<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>闫潇潇-个人展示</title>
    <link href="./jquery.fullPage.css" rel="stylesheet">
    <style>
        .section {
            text-align: center;
            font: 50px "Microsoft Yahei";
            color: #fff;
        }

        .section2 p {
            position: relative;
            left: -120%;
        }

        .section3 p {
            position: relative;
            bottom: -120%;
        }

        .section4 p {
            display: none;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
    <script src="./js/jquery-ui-1.10.3.min.js"></script>
    <script src="./js/jquery.fullPage.min.js"></script>
    <script>
        $(document).ready(function () {
            $.fn.fullpage({
                slidesColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90', '#ef820', '1bbc9b'],
                anchors: ['page1', 'page2', 'page3', 'page4', 'page5', 'page6'],
                afterLoad: function (anchorLink, index) {
                    if (index == 2) {
                        $('.section2').find('p').delay(500).animate({
                            left: '0'
                        }, 1500, 'easeOutExpo');
                    }
                    if (index == 3) {
                        $('.section3').find('p').delay(500).animate({
                            bottom: '0'
                        }, 1500, 'easeOutExpo');
                    }
                    if (index == 4) {
                        $('.section4').find('p').fadeIn(1000);
                    }
                    if (index == 5) {
                        $('.section5').find('p').fadeIn(2000);
                    }
                },
                onLeave: function (index, direction) {
                    if (index == '2') {
                        $('.section2').find('p').delay(500).animate({
                            left: '-120%'
                        }, 1500, 'easeOutExpo');
                    }
                    if (index == '3') {
                        $('.section3').find('p').delay(500).animate({
                            bottom: '-120%'
                        }, 1500, 'easeOutExpo');
                    }
                    if (index == '4') {
                        $('.section4').find('p').fadeOut(1000);
                    }
                    if (index == '5') {
                        $('.section5').find('p').fadeOut(2000);
                    }
                }
            });
        });
    </script>
</head>

<body>
<div class="section section1">
    <h3>初始</h3>
    <p>大风起兮，云飞扬！</p>
</div>
<div class="section section2">
    <h3>寻找</h3>
    <p>昨夜西风凋碧树。独上高楼，望尽天涯路。</p>
</div>
<div class="section section3">
    <h3>痴迷</h3>
    <p>衣带渐宽终不悔，为伊消得人憔悴。</p>
</div>
<div class="section section4">
    <h3>觉悟</h3>
    <p>众里寻他千百度，蓦然回首，那人却在灯火阑珊处。</p>
</div>
<div class="section section5">
    <h3>从容</h3>
    <p>宠辱不惊，看庭前花开花落；去留无意，望天空云卷云舒。 </p>
</div>

</html>
